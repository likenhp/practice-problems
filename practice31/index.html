        <script>
        /*
        Build a function, cocococombomath, that takes 5 numbers as parameters.  
It:
	- multiplies the 1st number x the 2nd number
	- the result of that, it adds the 3rd number
	- the result of that, it divides by the 4th number
	- the result of that, it subtracts the 5th number
	- it returns that result

- example:
	- cocococombomath(3,2,6,3,5)
		- Returns -1
        */
            //Try to set it as an array
        function cocococombomath (number1, number2, number3, number4, number5){
            var result1 = number1 * number2;
            var result2 = result1 + number3;
            var result3 = result2 / number4;
            var result4 = result3 - number5;
            return result4;
        }
        var answer = cocococombomath(3, 2, 6, 3, 5)
        console.log(answer);
        </script>
