        <script>
        /*
        Build a function, invert_negatives, that takes a number as a parameter, 
        and if the number is positive, it makes it negative.  
        If it isn't a number, it returns false

	- invert_negatives(-5)
		- Returns: -5
	- invert_negatives(4000)
		- Returns: -4000
	- invert_negatives('puppies')
		- Returns: false
        */
            debugger;
            function invert_negatives(number){
                if (number > 0){
                    return number *= -1;
                } else if (number < 0){
                    return number;
                } else if (number !== 1){
                    return false;
                }
            };
            var answer = invert_negatives("puppies");
            console.log(answer);
        </script>
