<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script>
        /*
        - given a string, find all the vowels in the string.  
        Store them in a new string
- example:
	- parameters: "four score and seven years ago"
	- return: "ouoeaeeeaao"

### human-level instructions
- create variable to store vowels
- begin loop
	- get each letter, one at a time
	- compare it with each each vowel and see if it matches
		- if it is, add it to the vowel variable
- repeat
        */
        function stringVowels(string){
            var vowelArray = [];
            var nonVowelArray = [];
            for (letter = 0; letter < string.length; letter++){
                if((string[letter] === "a") || 
                (string[letter] === "e") || 
                (string[letter] === "i") || 
                (string[letter] === "u") ||
                (string[letter] === "o")){
                    vowelArray.push(string[letter]);
                } else{ 
                    nonVowelArray.push(string[letter]);
                }
            }
            return vowelArray;
        }
        var vowelAnswer = stringVowels("four score and seven years ago");
        var answer = vowelAnswer.join("")
        console.log(answer);
        </script>
